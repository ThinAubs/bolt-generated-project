<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat Website</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/src/styles.css">
    </head>
    <body>
      <div class="chat-container">
        <h1>Chat Room</h1>
        <div class="user-settings">
          <input type="text" id="usernameInput" class="username-input" placeholder="Enter your username" />
          <div class="color-options">
            <span class="color-option" data-color="#333333" style="background-color: #333333;"></span>
            <span class="color-option" data-color="#FF5733" style="background-color: #FF5733;"></span>
            <span class="color-option" data-color="#33FF57" style="background-color: #33FF57;"></span>
            <span class="color-option" data-color="#3357FF" style="background-color: #3357FF;"></span>
          </div>
        </div>
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." />
        <button id="sendButton" class="send-button">Send</button>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
